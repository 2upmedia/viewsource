<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Source</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
<div class="row">
  <div class="large-12 columns">
    <template id="tmpl-button-group">
      <div class="button-group expanded">
        <slot></slot>
      </div>
    </template>

    <template id="tmpl-button-item">
      <button class="button" @click="selected(identifier)" :class='classesActive'>
        <slot></slot>
      </button>
    </template>

    <form @submit.prevent="getURL">
      <div class="input-group">
        <input type="text" class="input-group-field" placeholder="Enter fully qualified URL" v-model="url">
        <div class="input-group-button">
          <input type="submit" class="button" value="Submit">
        </div>
      </div>
    </form>

    <div class="small-12 large-4">
      <button-group :state="state" active-class="button_active" class="button-wrap-options">
        <button-item identifier="wrap">Wrap</button-item>
        <button-item identifier="noWrap">No Wrap</button-item>
      </button-group>
    </div>

    <pre class="source-code"><code :class='{"wrap-code": isWrap}' class="hljs">${code}</code></pre>
  </div>
</div>

<script src="/vendor.js"></script>
<script src="/app.js"></script>
<script>require('initialize');</script>
</body>
</html>
