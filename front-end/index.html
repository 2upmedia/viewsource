<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Source</title>
    <link rel="stylesheet" href="bower_components/highlight/src/styles/arta.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="row">
    <div class="large-12 columns">
        <template id="tmpl-button-group">
            <div class="button-group expanded">
                <slot></slot>
            </div>
        </template>

        <template id="tmpl-button-item">
            <button class="button" @click="selected(identifier)" :class='classesActive'>
                <slot></slot>
            </button>
        </template>

        <form @submit.prevent="getURL">
            <div class="input-group">
                <input type="text" class="input-group-field" placeholder="Enter fully qualified URL" v-model="url">
                <div class="input-group-button">
                    <input type="submit" class="button" value="Submit">
                </div>
            </div>
        </form>

        <div class="small-12 large-4">
            <button-group :state="state" active-class="button_active" class="button-wrap-options">
                <button-item identifier="wrap">Wrap</button-item>
                <button-item identifier="noWrap">No Wrap</button-item>
            </button-group>
        </div>

        <pre class="source-code"><code :class='{"wrap-code": isWrap}'>${code}</code></pre>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/vue-resource/dist/vue-resource.js"></script>
<script src="bower_components/highlight/src/highlight.js"></script>
<script src="js/app.js"></script>
<script src="js/vue/button-group.js"></script>
<script src="js/vue/global.js"></script>
</body>
</html>
